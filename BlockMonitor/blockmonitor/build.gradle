android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.open.library:utilslib:1.0.180322'
    compile group: 'com.android.support', name: 'appcompat-v7', version: '26.1.0'
    compile 'com.android.support:design:26.1.0'
}
